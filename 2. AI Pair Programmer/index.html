<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            gap: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Predictor</h1>
        <form action="http://127.0.0.1:5000/predict" method="POST">
            <label for="pclass">Passenger Class:</label>
            <select id="pclass" name="pclass" required>
                <option value="1">1st Class</option>
                <option value="2">2nd Class</option>
                <option value="3">3rd Class</option>
            </select>

            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="0" max="120" step="0.1" required>

            <label for="sibsp">Number of Siblings/Spouses Aboard:</label>
            <input type="number" id="sibsp" name="sibsp" min="0" required>

            <label for="parch">Number of Parents/Children Aboard:</label>
            <input type="number" id="parch" name="parch" min="0" required>

            <label for="fare">Fare:</label>
            <input type="number" id="fare" name="fare" min="0" step="0.01" required>

            <label for="embarked">Port of Embarkation:</label>
            <select id="embarked" name="embarked" required>
                <option value="C">Cherbourg</option>
                <option value="Q">Queenstown</option>
                <option value="S">Southampton</option>
            </select>

            <button type="submit">Predict Survival</button>
        </form>
    </div>
</body>
</html>
